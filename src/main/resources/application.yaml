spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/podnv
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    clean-disabled: true

api:
  security:
    token:
      secret: ${JWT_SECRET:default-secret}